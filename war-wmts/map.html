<!DOCTYPE html>
<html>
  <head>
    <title>WMTS Layer from Capabilities</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.2.0/build/ol-debug.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var parser = new ol.format.WMTSCapabilities();
      var map;

      fetch('http://localhost:8888/wmts/layer/warcraft2/wmts-capabilities').then(function(response) {
        return response.text();
      }).then(function(text) {
        var result = parser.read(text);
        var options = ol.source.WMTS.optionsFromCapabilities(result, {
          layer: 'warcraft2',
          matrixSet: 'warcraft2'
        });

        map = new ol.Map({
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM(),
              opacity: 1
            }),
            /**/
            new ol.layer.Tile({
              opacity: 0.6,
              source: new ol.source.WMTS((options))
            })
            /**/
          ],
          target: 'map',
          view: new ol.View({
            center: [1836242.837,6317153.314],
            zoom: 19
          })
        });
      });
    </script>
  </body>
</html>
